<div class="min-h-screen bg-gradient-to-b from-cafe-50 to-cafe-100 pt-24 px-6">
    <div class="max-w-7xl mx-auto">
      <div class="p-4">
        <div class="relative mb-12 overflow-hidden">
          <div class="flex flex-col items-start">
            <span class="text-cafe-400 text-lg font-medium mb-2 animate-slideRight">
              ~ Descubre ~
            </span>
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif relative z-10">
              <span class="inline-block animate-titleChar" style="animation-delay: 0ms;">N</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 100ms;">u</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 200ms;">e</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 300ms;">s</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 400ms;">t</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 500ms;">r</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 600ms;">o</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 700ms;">s</span>
            </h1>
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif text-cafe-800 mt-2 relative z-10">
              <span class="inline-block animate-titleChar" style="animation-delay: 800ms;">P</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 900ms;">r</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1000ms;">o</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1100ms;">d</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1200ms;">u</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1300ms;">c</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1400ms;">t</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1500ms;">o</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1600ms;">s</span>
            </h1>
            <div class="h-1 bg-gradient-to-r from-cafe-400 to-cafe-600 
                        transform origin-left scale-x-0 animate-expandLine 
                        mt-4 rounded-full w-32"></div>
          </div>
          <div class="absolute -top-10 -right-10 w-40 h-40 bg-cafe-200 rounded-full 
                      opacity-20 animate-rotate"></div>
          <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-cafe-300 rounded-full 
                      opacity-10 animate-float"></div>
        </div>
  
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
          <div *ngFor="let producto of productos; let i = index" 
               class="bg-white rounded-3xl shadow-xl overflow-hidden 
                      transform hover:-translate-y-2 transition-all duration-300 hover:shadow-2xl group
                      animate-fadeInUp"
               [style.animation-delay]="i * 100 + 'ms'">
            <div class="relative p-6 flex justify-center" [routerLink]="['/detalle-producto', producto.id]" style="cursor: pointer;">
              <div class="w-48 h-48 rounded-full overflow-hidden cursor-pointer
                          ring-8 ring-cafe-100 group-hover:ring-cafe-200
                          transform group-hover:scale-110 transition-all duration-500 relative">
                <img [src]="producto.imagenUrl" 
                     [alt]="producto.nombre"
                     (error)="handleImageError($event)"
                     class="w-full h-full object-cover transition-transform duration-700 
                            group-hover:scale-125 group-hover:rotate-6">
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent 
                            opacity-0 group-hover:opacity-100 transition-all duration-300
                            flex items-center justify-center">
                  <span class="text-white text-lg font-medium transform scale-0 
                               group-hover:scale-100 transition-transform duration-300
                               bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm">
                    Ver detalles
                  </span>
                </div>
              </div>
  
              <div class="absolute top-8 right-8 bg-white/90 text-cafe-600 px-4 py-2 
                          rounded-full text-sm font-semibold shadow-lg backdrop-blur-sm
                          transform group-hover:scale-110 transition-transform duration-300
                          animate-fadeInDown flex items-center gap-1"
                   [style.animation-delay]="(i * 100 + 200) + 'ms'">
                <i class="fas fa-star text-yellow-400 group-hover:rotate-180 transition-transform duration-500"></i>
                {{producto.rating}}
              </div>
            </div>
  
            <div class="p-8 space-y-6 relative">
              <div class="absolute -top-6 right-10 w-12 h-12 bg-cafe-100 rounded-full 
                          transform rotate-45 opacity-50 group-hover:rotate-90 
                          transition-transform duration-500"></div>
              
              <h3 class="font-serif text-2xl text-cafe-800 hover:text-cafe-600 
                         transition-colors relative z-10 group-hover:translate-x-2 
                         duration-300">
                {{ producto.nombre }}
              </h3>
  
              <div class="flex justify-between items-center relative z-10">
                <span class="text-cafe-600 text-sm px-4 py-2 bg-cafe-50 rounded-full 
                            shadow-inner transform group-hover:scale-105 transition-transform">
                  {{ producto.categoria }}
                </span>
                <span class="font-bold text-3xl text-cafe-800 group-hover:scale-110 
                            transition-transform duration-300">
                  ${{ producto.precio.toFixed(2) }}
                </span>
              </div>
  
              <button (click)="agregarAlCarrito(producto, $event)" 
                      class="w-full bg-cafe-400 text-white py-4 rounded-2xl 
                             hover:bg-cafe-500 transform hover:scale-[1.02] 
                             transition-all duration-300 flex items-center 
                             justify-center gap-3 shadow-lg hover:shadow-xl 
                             relative z-10 group overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent
                            translate-x-[-200%] group-hover:translate-x-[200%] transition-transform duration-1000"></div>
                <i class="fas fa-cart-plus text-xl group-hover:rotate-12 transition-transform"></i>
                <span class="text-lg relative">
                  Agregar al carrito
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-white transform scale-x-0 
                             group-hover:scale-x-100 transition-transform duration-300"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    @keyframes expandWidth {
      from { width: 0; }
      to { width: 8rem; }
    }
  
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  
    .animate-expandWidth {
      animation: expandWidth 1s ease-out forwards;
    }
  
    .animate-fadeInUp {
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }
  
    .animate-fadeInDown {
      opacity: 0;
      animation: fadeInDown 0.6s ease-out forwards;
    }
  
    @keyframes titleChar {
      0% { 
        opacity: 0;
        transform: translateY(40px) rotate(10deg);
      }
      100% { 
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }
  
    @keyframes slideRight {
      from { 
        opacity: 0;
        transform: translateX(-100px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
  
    @keyframes expandLine {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
  
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    .animate-titleChar {
      animation: titleChar 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      opacity: 0;
      display: inline-block;
      transform-origin: bottom;
    }
  
    .animate-slideRight {
      animation: slideRight 1s ease-out forwards;
    }
  
    .animate-expandLine {
      animation: expandLine 1s ease-out forwards;
      animation-delay: 1.7s;
    }
  
    .animate-rotate {
      animation: rotate 20s linear infinite;
    }
  
    .font-serif {
      text-shadow: 
        0 0 1px rgba(139, 89, 60, 0.1),
        0 0 2px rgba(139, 89, 60, 0.1),
        0 0 4px rgba(139, 89, 60, 0.1);
      letter-spacing: -0.02em;
    }
  </style>
