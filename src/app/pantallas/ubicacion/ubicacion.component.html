<div class="min-h-screen bg-gradient-to-b from-cafe-50 to-cafe-100 pt-24 px-6">
    <div class="max-w-7xl mx-auto">
      <div class="p-4">
        <div class="relative mb-12 overflow-hidden">
          <div class="flex flex-col items-start">
            <span class="text-cafe-400 text-lg font-medium mb-2 animate-slideRight">
              ~ Encuéntranos ~
            </span>
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif relative z-10">
              <span class="inline-block animate-titleChar" style="animation-delay: 0ms;">N</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 100ms;">u</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 200ms;">e</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 300ms;">s</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 400ms;">t</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 500ms;">r</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 600ms;">a</span>
            </h1>
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif text-cafe-800 mt-2 relative z-10">
              <span class="inline-block animate-titleChar" style="animation-delay: 800ms;">U</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 900ms;">b</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1000ms;">i</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1100ms;">c</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1200ms;">a</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1300ms;">c</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1400ms;">i</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1500ms;">ó</span>
              <span class="inline-block animate-titleChar" style="animation-delay: 1600ms;">n</span>
            </h1>
            <div class="h-1 bg-gradient-to-r from-cafe-400 to-cafe-600 
                        transform origin-left scale-x-0 animate-expandLine 
                        mt-4 rounded-full w-32"></div>
          </div>
          <div class="absolute -top-10 -right-10 w-40 h-40 bg-cafe-200 rounded-full 
                      opacity-20 animate-rotate"></div>
          <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-cafe-300 rounded-full 
                      opacity-10 animate-float"></div>
        </div>
  
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8 
                    transform hover:scale-[1.02] transition-all duration-500 
                    hover:shadow-xl animate-fadeIn"
             style="animation-delay: 400ms">
          <div class="h-[400px] relative group">
            <iframe 
              [src]="mapUrl"
              width="100%" 
              height="100%" 
              style="border:0" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade"
              class="transition-opacity duration-300">
            </iframe>
            <div class="absolute inset-0 bg-cafe-800/0 group-hover:bg-cafe-800/10 
                        transition-all duration-300 flex items-center justify-center">
              <span class="text-white text-lg opacity-0 group-hover:opacity-100 
                           transform translate-y-4 group-hover:translate-y-0 
                           transition-all duration-300">
                Ver en Google Maps
              </span>
            </div>
          </div>
        </div>
  
        <div class="grid md:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-2xl shadow-lg transform hover:scale-105 
                      transition-all duration-300 group animate-slideUp"
               style="animation-delay: 600ms">
            <div class="flex items-center gap-4 text-cafe-800">
              <div class="p-3 bg-cafe-100 rounded-full group-hover:bg-cafe-200 
                          transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-8 w-8 text-cafe-600 group-hover:rotate-12 transition-transform duration-300" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div class="group-hover:translate-x-2 transition-transform duration-300">
                <h3 class="font-serif text-lg font-medium">Dirección</h3>
                <p class="text-cafe-600">Blvd. Adolfo López Mateos, Centro, León, Gto.</p>
              </div>
            </div>
          </div>
          
          <div class="bg-white p-6 rounded-2xl shadow-lg transform hover:scale-105 
                      transition-all duration-300 group animate-slideUp"
               style="animation-delay: 800ms">
            <div class="flex items-center gap-4 text-cafe-800">
              <div class="p-3 bg-cafe-100 rounded-full group-hover:bg-cafe-200 
                          transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-8 w-8 text-cafe-600 group-hover:rotate-12 transition-transform duration-300" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="group-hover:translate-x-2 transition-transform duration-300">
                <h3 class="font-serif text-lg font-medium">Horario</h3>
                <p class="text-cafe-600">Lunes a Domingo: 8:00 AM - 10:00 PM</p>
              </div>
            </div>
          </div>
          
          <div class="bg-white p-6 rounded-2xl shadow-lg transform hover:scale-105 
                      transition-all duration-300 group animate-slideUp"
               style="animation-delay: 1000ms">
            <div class="flex items-center gap-4 text-cafe-800">
              <div class="p-3 bg-cafe-100 rounded-full group-hover:bg-cafe-200 
                          transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-8 w-8 text-cafe-600 group-hover:rotate-12 transition-transform duration-300" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </div>
              <div class="group-hover:translate-x-2 transition-transform duration-300">
                <h3 class="font-serif text-lg font-medium">Teléfono</h3>
                <p class="text-cafe-600">477-123-4567</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @keyframes titleChar {
      0% { 
        opacity: 0;
        transform: translateY(40px) rotate(10deg);
      }
      100% { 
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }
  
    @keyframes slideRight {
      from { 
        opacity: 0;
        transform: translateX(-100px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
  
    @keyframes expandLine {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
  
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  
    .animate-slideUp {
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards;
    }
  
    .animate-titleChar {
      animation: titleChar 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      opacity: 0;
      display: inline-block;
      transform-origin: bottom;
    }
  
    .animate-slideRight {
      animation: slideRight 1s ease-out forwards;
    }
  
    .animate-expandLine {
      animation: expandLine 1s ease-out forwards;
      animation-delay: 1.7s;
    }
  
    .animate-rotate {
      animation: rotate 20s linear infinite;
    }
  
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  
    .font-serif {
      text-shadow: 
        0 0 1px rgba(139, 89, 60, 0.1),
        0 0 2px rgba(139, 89, 60, 0.1),
        0 0 4px rgba(139, 89, 60, 0.1);
      letter-spacing: -0.02em;
    }
  </style>
